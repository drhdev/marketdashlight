<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js" defer></script>
    <script src="app.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>
    <div class="centered-box">
        <img src="6dot7_300300-ts1618077808.png" alt="Market logo representing company data and statistics">
        <div class="data-box" id="data-display" aria-live="polite">
            Loading data...
        </div>
        <div class="message-box" id="message-display" aria-live="polite">
            <!-- Message will display here based on data -->
        </div>
        <div class="timestamp" id="timestamp-display" aria-live="polite">
            <!-- Last updated timestamp or error message will display here -->
        </div>
    </div>
</body>
</html>
